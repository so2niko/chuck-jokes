<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuck Jokes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-sm txt_good-jokes">
            <h3>Good Jokes</h3>
          </div>
          <div class="col-sm">
              <div>
                <button type="button" class="btn btn-success btn_new-joke">New Joke</button>
            </div>
              <div class="card cont_new-joke" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title txt_new-joke-id"></h5>
                  <p class="card-text txt_new-joke">.</p>
                  <a href="#" class="card-link btn_good">Good</a>
                  <a href="#" class="card-link btn_bad">Bad</a>
                </div>
              </div>
          </div>
          <div class="col-sm txt_bad-jokes">
            <h3>Not so good Jokes</h3>
          </div>
        </div>
      </div>
      <script src="app/main.js" type="module"></script>
</body>
</html>
